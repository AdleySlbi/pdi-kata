<!-- <section class="one-movie"> -->
    <mat-card class="one-movie">


        <div class="left-w">
            <div class="header-w">
                <div class="title">
                    <span class="h1">{{ film.primaryTitle }}</span>
                    <span class="h2">Original title: {{ film.originalTitle }}</span>
                </div>
                <div class="img-w">
                    <img src="../../assets/icons/icon_pencil.svg" alt="Edit button shaped as a pencil">
                </div>
            </div>
            <div class="film-info">
                <div class="one-info">
                    <span class="info-title">ID</span>
                    <span class="info-data"> {{ film.tconst }} </span>
                </div>
                <div class="one-info">
                    <span class="info-title">Minutes</span>
                    <span class="info-data"> {{ film.runtimeMinutes }} </span>
                </div>
                <div class="one-info">
                    <span class="info-title">Start year</span>
                    <span class="info-data"> {{ film.startYear }} </span>
                </div>
                <div class="one-info">
                    <span class="info-title">End year</span>
                    <span class="info-data"> {{ film.endYear }} </span>
                </div>
                <div class="one-info">
                    <span class="info-title">Is adult</span>
                    <span class="info-data"> {{ film.isAdult }} </span>
                </div>
                <div class="one-info">
                    <span class="info-title">Genres</span>
                    <!-- ToDo : Add NgFor when we have the real data -->
                    <span class="info-data"> {{ film.genres }} </span>
                </div>
            </div>
        </div>
        <div class="right-w">
            <img src="../../assets/icons/icon_poster.svg" alt="Icon poster">
        </div>
    </mat-card>
<!-- </section> -->
